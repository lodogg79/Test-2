<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflectie & Flow</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  margin: 0;
  padding: 20px;
  color: #333;
}

.container {
  max-width: 420px;
  margin: auto;
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

.mood-buttons {
  display: flex;
  gap: 10px;
  justify-content: space-between;
  margin-bottom: 15px;
}

.mood-buttons button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 12px;
  background: #eef;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

.mood-buttons button:hover {
  transform: scale(1.05);
  background: #dde;
}

textarea {
  width: 100%;
  height: 90px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
  box-sizing: border-box;
}

.main-button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  cursor: pointer;
}

.main-button:active {
  transform: scale(0.98);
}

.ai-box {
  margin-top: 20px;
  padding: 15px;
  border-radius: 14px;
  background: #f7f8ff;
  min-height: 60px;
}

.thinking {
  font-style: italic;
  color: #777;
}
</style>
</head>

<body>

<div class="container">
  <h1>üåà Reflectie & Flow</h1>
  <div class="subtitle">Kies, schrijf, voel ‚Äî de AI beweegt met je mee</div>

  <div class="mood-buttons">
    <button onclick="setMood('rust')">üòå</button>
    <button onclick="setMood('twijfel')">ü§î</button>
    <button onclick="setMood('energie')">‚ö°</button>
    <button onclick="setMood('zwaar')">üåßÔ∏è</button>
  </div>

  <textarea id="inputTekst" placeholder="Wat speelt er nu in je hoofd?"></textarea>

  <button class="main-button" onclick="startReflectie()">‚ú® Laat AI reageren</button>

  <div id="aiAntwoord" class="ai-box"></div>
</div>

<script>
let huidigeMood = "";

function setMood(mood) {
  huidigeMood = mood;
}

function startReflectie() {
  const tekst = document.getElementById("inputTekst").value.trim();
  const box = document.getElementById("aiAntwoord");

  if (!tekst) {
    box.innerHTML = "üìù Vertel me eerst iets, hoe klein ook.";
    return;
  }

  box.innerHTML = "<div class='thinking'>üå± Even voelen wat dit betekent...</div>";

  setTimeout(() => {
    let antwoorden = [];

    if (huidigeMood === "rust") {
      antwoorden = [
        "Dit klinkt als iemand die al dichter bij rust is dan hij denkt.",
        "Misschien hoef je hier niets aan te veranderen ‚Äî alleen te laten zijn."
      ];
    } else if (huidigeMood === "twijfel") {
      antwoorden = [
        "Twijfel betekent vaak dat je iets serieus neemt. Dat is geen zwakte.",
        "Wat als je niet hoeft te kiezen, maar alleen √©√©n stap onderzoekt?"
      ];
    } else if (huidigeMood === "energie") {
      antwoorden = [
        "Er zit beweging in je woorden. Waar wil die energie naartoe?",
        "Dit voelt als een moment om iets kleins te proberen."
      ];
    } else if (huidigeMood === "zwaar") {
      antwoorden = [
        "Dit draag je niet voor niets. Misschien hoef je het niet alleen te dragen.",
        "Zwaar zijn betekent niet dat je vastzit."
      ];
    } else {
      antwoorden = [
        "Wat je schrijft is eerlijk. Dat is al een vorm van helderheid.",
        "Als je dit zo terugleest: wat raakt je het meest?"
      ];
    }

    const reactie = antwoorden[Math.floor(Math.random() * antwoorden.length)];
    box.innerHTML = "üí¨ " + reactie + "<br><br>‚ùì <em>Wil je hier nog iets aan toevoegen?</em>";
  }, 1000);
}
</script>

</body>
</html>
